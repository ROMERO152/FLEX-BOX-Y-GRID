<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="estilos/estilos.css">
	<link rel="stylesheet" href="estilos/banner.css">
	<link rel="stylesheet" href="estilos/contenedor.css">
	<link rel="stylesheet" href="estilos/texto.css">
	<link rel="stylesheet" href="estilos/header.css">
	<link rel="stylesheet" href="estilos/responsive.css">

<body>
	<header>
		<div id="encabezado">
			<h1>TAQUERIA "EL PONY"</h1>
		</div>
	</header>
	<div class="contenedor">
		<div class="contenedor-pizzas">
			<div class="card" style="background-image: url('./img/1.jpg')">
				<div class="textos">
					<h3>Tacos de pastor</h3>
					<p>$11.00</p>
				</div>
			</div>
			<div class="card" style="background-image: url('./img/2.jpg')">
				<div class="textos">
					<h3>Tacos de tripa</h3>
					<p>$11.00</p>
				</div>
			</div>
			<div class="card" style="background-image: url('./img/3.jpg')">
				<div class="textos">
					<h3>Tacos de suadero</h3>
					<p>$11.00</p>
				</div>
			</div>

			<div class="card" style="background-image: url('./img/4.jpg')">
				<div class="textos">
					<h3>Tacos de lengua</h3>
					<p>$18.00</p>
				</div>
			</div>
			<div class="card" style="background-image: url('./img/5.jpg')">
				<div class="textos">
					<h3>Tacos de campechanos</h3>
					<p>$15.00</p>
				</div>
			</div>
			<div class="card" style="background-image: url('./img/6.jpg')">
				<div class="textos">
					<h3>Tacos de cabeza</h3>
					<p>$12.00</p>
				</div>
			</div>
		</div>

		<div class="banner" style="background-image: url('./img/banner.jpg')">
			<h3>ENTRADAS</h3>
			<ul>
				<li>Caldo de pollo</li>
				<li>Frijoles charros</li>
				<li>Quesadillas</li>
				<li>Tortillas de arina</li>
				<li>Queso fundido</li>
				<li>Guacamole</li>
			</ul>
			<button class="boton">Hacer pedido</button>
		</div>
	</div>
